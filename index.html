<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Places</title>
</head>
<body>
  <div class="container">
    <h1>I've been to some great places! Click on one of them to learn more about my experience.</h1>
      <ul style="list-style-type:none;">
        <li><button id="dubai">Dubai</button></li><br>
        <li><button id="jacmel">Jacmel</button></li>
      </ul>
  </div>







  
  <h2></h2>
  <div class="container">
    <div class="card" id="results">
      <div class="card-body">
        <div class="dubai">
          <h3>I just know you would love Dubai!</h3>
          <p><span class="new-dubai"></span> </p>
          <img src="img/burj.jpg" alt="burj khalifa">
        </div>
        <div class="jacmel">
          <h3>Let me show you a little about my time in Jacmel!</h3>
          <img src="img/Bassin.jpg" alt="bassin bleu waterfall">
        </div>
        <div class="paris">
          <h3>So, you're interested in Paris!</h3>
          <img src="img/eiffel.jpg" alt="eiffel tower">
        </div>
        <button id="btnRefresh">Let's Start Over!</button>
      </div>
    </div>  

 
 </div>
</div>
</body>
</html>
